version: '3'
services:
  # Service Node.js
  stopbopdabot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stopbopdabot
    restart: always
    ports:
      - "3000:7432"
    environment:
      NODE_ENV: production
    command: yarn start

  # Service MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: root
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
